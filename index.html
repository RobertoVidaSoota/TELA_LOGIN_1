<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LOGIN</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div class="row">

            <!-- COLUNA DA ESQUERDA -->
            <div class="col col_left">
                <h1 id="title_1">
                    Página de Login Moderna
                </h1>
                <p id="par_1">
                    Esta é uma página de login fictícia de código aberto desenvolvido por 
                    <a id="link_1" 
                    href="https://www.linkedin.com/in/roberto-carlos-677851174/" target="_blank">
                    Roberto Carlos Barbosa Júnior.
                    </a>
                </p>
                <img id="almoco_svg" src="assets/ALMOÇO_SVG.svg" alt="almoço.svg">
            </div>

            <!-- COLUNA DA DIREITA -->
            <div class="col col_right">

                <div id="login_box">

                    <h2 id="title_login">Entrar</h2>

                    <form action="" id="form">

                        <div class="input_box">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="exemplo@mail.com" autocomplete="off">
                        </div>

                        <div class="input_box">
                            <label for="pass">Senha:</label>
                            <input type="password" id="pass" placeholder="*********"
                            autocomplete="off">
                        </div>

                        <div id="confirm_forget_box">
                            <div id="button_box">
                                <button id="button_login" type="submit">
                                    Fazer Login
                                </button>
                            </div>

                            <div id="box_forget">
                                <a href="#" id="forget_pass">
                                    Esqueci minha 
                                    senha.
                                </a>
                            </div>
                        </div>

                        <div id="register_box">
                            <p id="register_to">
                                Já tem uma conta? 
                                <a id="link_register" href="#">
                                    cadastre-se
                                </a> 
                            </p>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </main>
</body>
</html>
